<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      
      #landingScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
      }
      
      #landingScreen h1 {
        color: #c21e57;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      #arrowBtn {
        background: linear-gradient(45deg, #ff6b6b, #c21e57);
        border: none;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(194, 30, 87, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #arrowBtn:hover {
        transform: translateX(10px) scale(1.1);
        box-shadow: 0 6px 20px rgba(194, 30, 87, 0.6);
      }
      
      #arrowBtn svg {
        width: 40px;
        height: 40px;
        fill: white;
      }
      
      #mainScreen {
        display: none;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      #mainScreen h1 {
        color: #c21e57;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      #flowerImage {
        max-width: 90%;
        max-height: 70vh;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: bloomIn 1.5s ease-out;
      }
      
      @keyframes bloomIn {
        from {
          opacity: 0;
          transform: scale(0.5) rotate(-5deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }
      
      #valentineScreen {
        display: none;
        text-align: center;
        padding: 20px;
      }
      
      #valentineScreen h1 {
        color: #c21e57;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      
      .flower-container {
        position: relative;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .flower {
        font-size: 5rem;
        animation: bloom 2s ease-in-out infinite;
      }
      
      @keyframes bloom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      
      #flowerContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .bloom-flower {
        position: absolute;
        bottom: -50px;
        animation: bloomFloat linear forwards;
      }
      
      @keyframes bloomFloat {
        0% {
          opacity: 0;
          transform: translateY(0) rotate(0deg) scale(0.5);
        }
        10% {
          opacity: 1;
          transform: translateY(-10vh) rotate(10deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-110vh) rotate(-20deg) scale(0.8);
        }
      }
    </style>
  </head>
  <body>
    <div id="landingScreen">
      <h1>What could this be??</h1>
      <button id="arrowBtn" onclick="showMainScreen()">
        <svg viewBox="0 0 24 24">
          <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
        </svg>
      </button>
    </div>

    <div id="mainScreen">
      <h1>Happy Valentine's Day my love❤️</h1>
      <div id="flowerContainer"></div>
      <img id="flowerImage" src="IMG_5267.JPG" alt="Beautiful Flowers">
    </div>

    <script src="main2.js"></script>
    <script>
      function showMainScreen() {
        document.getElementById('landingScreen').style.display = 'none';
        document.getElementById('mainScreen').style.display = 'block';
        startFlowerAnimation();
      }
    </script>
  </body>
</html>
